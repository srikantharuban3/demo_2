                        <p>GitHub Actions CI/CD</p>
                    </div>
                    <div class="info-card">
                        <h3>ğŸ–¥ï¸ Browser</h3>
                        <p>${{ matrix.browser }}</p>
                    </div>
                    <div class="info-card">
